<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>THRML TV Web Visualisation</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <header>
      <h1>THRML TV Live Visualisation</h1>
      <div id="run-metadata" class="meta"></div>
    </header>
    <main>
      <section id="controls">
        <button id="play-toggle">Play</button>
        <button id="prev-step">Prev</button>
        <button id="next-step">Next</button>
        <button id="first-step">First</button>
        <button id="last-step">Last</button>
        <label class="slider-label">
          Step
          <input type="range" id="step-slider" min="0" max="0" value="0" />
        </label>
        <span id="step-label" class="mono"></span>
      </section>
      <section id="visuals">
        <div id="scatter-container" class="viz-panel"></div>
        <div id="energy-container" class="viz-panel"></div>
      </section>
      <section id="legend">
        <div class="legend-item">
          <span class="swatch node-ok"></span>
          <span>Domain OK</span>
        </div>
        <div class="legend-item">
          <span class="swatch node-domain"></span>
          <span>Domain violation</span>
        </div>
        <div class="legend-item">
          <span class="swatch node-edge"></span>
          <span>Interference violation</span>
        </div>
      </section>
      <section id="event-log">
        <h2>Event Log</h2>
        <div id="log-output" class="mono"></div>
      </section>
    </main>
    <footer>
      <p>
        Keyboard shortcuts: ←/→ step, Home/End jump, Space toggles play.
        Live updates stream over WebSockets.
      </p>
    </footer>
    <script src="/static/app.js"></script>
  </body>
</html>
